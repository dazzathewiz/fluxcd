---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-dvd-share-pv
spec:
  capacity:
    storage: 1Mi
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${PVE_CEPH_NFS_IP}
    path: "/Media/DVD Rips"
  mountOptions:
    - nfsvers=4.1
    - tcp
    # - hard
    # - noatime
    # - nodiratime
    # - rsize=1048576
    # - wsize=1048576
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-nfs-dvd-share-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
  volumeName: media-nfs-dvd-share-pv
