---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-automation
  name: mosquitto
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      securityContext:
        runAsUser: 1883
        runAsGroup: 1883
        fsGroup: 1883
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2
        volumeMounts:
        - name: config
          mountPath: /mosquitto/config/
        - name: password
          subPath: passwordfile.txt
          mountPath: /mosquitto/auth/passwordfile.txt
        - name: data
          mountPath: /mosquitto/data/
        ports:
          - containerPort: 1883
      volumes:
      - name: config
        configMap:
          name: mosquitto-config
      - name: password
        secret:
          secretName: mosquitto-secret
          defaultMode: 0700
      - name: data
        persistentVolumeClaim:
          claimName: mosquitto-pvc
