---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-automation
  name: mosquitto
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2
        volumeMounts:
        - mountPath: /mosquitto/config
          subPath: mosquitto.conf
          name: config
        - mountPath: /mosquitto/config
          subPath: passwordfile.txt
          name: password
        - mountPath: /mosquitto/data
          name: data
        ports:
          - containerPort: 1883
      volumes:
      - name: config
        configMap:
          name: mosquitto-config
      - name: password
        secret:
          secretName: mosquitto-secret
      - name: data
        persistentVolumeClaim:
          claimName: mosquitto-pvc
