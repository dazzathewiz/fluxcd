---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: influx-v1
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: influxdb
      version: '>=4.12.5'
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    timemout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    # image:
    #   tag: 1.8.0-alpine

    securityContext:
      runAsUser: ${APP_UID}
      runAsGroup: ${APP_GID}
      fsGroup: ${APP_GID}
      fsGroupChangePolicy: OnRootMismatch

    setDefaultUser:
      enabled: true
      existingSecret: influxdb-user-secret

    resources:
      limits:
        # cpu: 500m
        memory: 5Gi
      requests:
        # cpu: 250m
        memory: 512M

    livenessProbe:
      path: /health
      scheme: HTTP
      timeoutSeconds: 1
      initialDelaySeconds: 30
      failureThreshold: 3
    
    startupProbe:
      enabled: true
      path: /health
      scheme: HTTP
      failureThreshold: 30
      initialDelaySeconds: 0

    readinessProbe:
      path: /health
      scheme: HTTP
      timeoutSeconds: 1
      initialDelaySeconds: 5

    service:
      type: LoadBalancer
      loadBalancerIP: "${LB_INFLUXDB}"
      # nodePorts:
      #   http: 8086
      #   # udp: 8089

    ingress:
      enabled: true
      classname: traefik
      tls: true
      secretName: inf-personal-domain-tls
      hostname: influxdbv1.inf.${PERSONAL_DOMAIN}
          
    persistence:
      enabled: true
      existingClaim: "${PV_CLAIM}"
      storageClass: "${PV_STORAGECLASS}"
      size: "${PV_CAPACITY}"
