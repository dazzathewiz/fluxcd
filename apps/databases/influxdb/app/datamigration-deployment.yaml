---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: databases
  name: rsync-server
  labels:
    app: rsync-server
spec:
  replicas: 1
  strategy:
    type: Recreate  # Don't use RollingUpdate because PVC can only be mounted by one pod at a time
  selector:
    matchLabels:
      app: rsync-server
  template:
    metadata:
      labels:
        app: rsync-server
    spec:
      containers:
      - name: rsync-server
        image: dazzathewiz/rsync-server
        env:
        - name: SSH_KEY
          value: "ssh-rsa  root@unNAS"
        - name: RSYNC_MAX_CONNECTIONS
          value: "1"
        - name: APPDATA_NAME
          value: appdata
        - name: APPDATA_VOLUME
          value: /appdata
        - name: APPDATA_READ_ONLY
          value: "no"
        - name: APPDATA_ALLOW
          value: "192.168.15.0/24"
        volumeMounts:
        - name: appdata
          mountPath: /appdata
        ports:
          - containerPort: 22
          - containerPort: 873
      volumes:
      - name: appdata
        persistentVolumeClaim:
          claimName: influx-v2-data
