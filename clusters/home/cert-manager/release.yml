---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: '>=1.11.0 <2.0.0'
      targetNamespace: cert-manager
      install:
        createNamespace: true
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 1m
  timeout: 5m
  releaseName: cert-manager
  values:
    installCRDs: true
