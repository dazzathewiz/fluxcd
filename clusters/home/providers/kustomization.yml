# Provider: onepassword-connect SecretStore
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: onepassword-secretstore
  namespace: 1password
spec:
  interval: 5m
  path: "./clusters/home/providers/1password/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: 1password-connect
      namespace: 1password
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: external-secrets
      namespace: flux-system
  timeout: 5m

# Provider: Slack Alerts
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: notify-slack
  namespace: flux-system
spec:
  dependsOn:
    - name: onepassword-secretstore
  interval: 5m
  path: "./clusters/home/providers/notify-slack/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m
